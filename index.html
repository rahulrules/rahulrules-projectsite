<!DOCTYPE html >
 <head>
  
    <script  type = "text/javascript">
         //sample javascript function to retrieve the landing page Query Parameters
         // This function retrieves the Query String in full. This function can be modified to retrieve Params & Values.
         function getAllUrlParams(url) {
            // get query string from url (optional) or window
            var queryString = url ? url.split('?')[1] : window.location.search.slice(1);
            return queryString;
        }
    </script>
 </head>
<body>
    This is the client's landing page (parent page). 
    <br></br>
    This page triggers an Iframe when "Click to trigger Iframe" is clicked. 
    This is similar to triggering the Iframe when an event happens on the client's landing page. Example: "submit" event for a form.
    <br></br>
    <br></br>
    <button type="button"> Click Me! </button>
     <br></br>
     <br></br>
    <button type="button" onclick= "loadIFrame()"> Click to trigger Iframe! </button>

   <!-- This Iframe Declaration is a must in the body of the html page followed by a script to set Iframe properties after the body-->
<iframe id="myIframe" frameborder="0" marginwidth="0" marginheight="0" scrolling="NO" width="100%" height="100%"></iframe>
</body>

<script type = "text/javascript">
    //I frame is to be defined in the html body prior to setting the properties here.
    function loadIFrame(){
          let myIframe = document.getElementById("myIframe");
            // I frame URL
            let url_string = "https://rahulrules.github.io/formsubmission/";
            let queryParams = getAllUrlParams(); // collects the query parameter from the landing page URL (parent page).
            let adsURL = url_string+"?"+queryParams;
            //console.log(adsURL);
            myIframe.src = adsURL; // set the src URL of the I frame by appending Query Parameters of landing page URL (parent page)
    }
          
</script>
</html>
